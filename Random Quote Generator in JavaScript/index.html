<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Inspiration Hub | Random Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Import modern font - Inter */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --primary: #4f46e5;
        --primary-light: #818cf8;
        --dark: #1e293b;
        --light: #f8fafc;
        --gray: #64748b;
        --border-radius: 16px;
        --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        padding: 20px;
      }

      .wrapper {
        width: 100%;
        max-width: 650px;
        background: white;
        border-radius: var(--border-radius);
        padding: 40px;
        box-shadow: var(--box-shadow);
        position: relative;
        overflow: hidden;
      }

      .wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-light)
        );
      }

      header {
        text-align: center;
        margin-bottom: 32px;
      }

      header h1 {
        font-size: 32px;
        font-weight: 700;
        color: var(--dark);
        margin-bottom: 8px;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-light)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .content {
        margin: 32px 0;
      }

      .quote-area {
        position: relative;
        padding: 0 30px;
      }

      .quote-area i {
        position: absolute;
        font-size: 24px;
        color: var(--primary-light);
        opacity: 0.6;
      }

      .quote-area i:first-child {
        top: 0;
        left: 0;
      }

      .quote-area i:last-child {
        bottom: 0;
        right: 0;
      }

      .quote {
        font-size: 24px;
        line-height: 1.6;
        color: var(--dark);
        text-align: center;
        margin: 20px 0;
        font-weight: 500;
      }

      .author {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 24px;
        font-size: 18px;
        color: var(--gray);
      }

      .author span:first-child {
        margin-right: 8px;
        color: var(--primary);
        font-weight: 600;
      }

      .buttons {
        border-top: 1px solid #e2e8f0;
        padding-top: 24px;
      }

      .features {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .action-buttons {
        display: flex;
        gap: 12px;
      }

      .action-buttons button {
        width: 44px;
        height: 44px;
        border: none;
        border-radius: 50%;
        background: #f1f5f9;
        color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
      }

      .action-buttons button:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-2px);
      }

      .action-buttons button:active {
        transform: translateY(0);
      }

      .new-quote-btn {
        padding: 12px 28px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-light)
        );
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .new-quote-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .new-quote-btn:active {
        transform: translateY(0);
      }

      .loading {
        position: relative;
        pointer-events: none;
      }

      .loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        right: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--dark);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        box-shadow: var(--box-shadow);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1000;
      }

      .toast.show {
        opacity: 1;
      }

      @media (max-width: 640px) {
        .wrapper {
          padding: 30px;
        }

        header h1 {
          font-size: 28px;
        }

        .quote {
          font-size: 20px;
        }

        .features {
          flex-direction: column;
          gap: 20px;
        }

        .action-buttons {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Inspiration Hub</h1>
        <p>Get motivated with timeless wisdom</p>
      </header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">
            Never give up because you never know if the next try is going to be
            the one that works.
          </p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>â€”</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <div class="action-buttons">
            <button class="speech" title="Listen to quote">
              <i class="fas fa-volume-up"></i>
            </button>
            <button class="copy" title="Copy to clipboard">
              <i class="fas fa-copy"></i>
            </button>
            <button class="twitter" title="Share on Twitter">
              <i class="fab fa-twitter"></i>
            </button>
          </div>
          <button class="new-quote-btn">
            <i class="fas fa-sync-alt"></i>
            New Quote
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">Quote copied to clipboard!</div>

    <script>
      const quoteText = document.querySelector(".quote");
      const quoteBtn = document.querySelector(".new-quote-btn");
      const authorName = document.querySelector(".name");
      const speechBtn = document.querySelector(".speech");
      const copyBtn = document.querySelector(".copy");
      const twitterBtn = document.querySelector(".twitter");
      const toast = document.getElementById("toast");
      const synth = speechSynthesis;

      const fallbackQuotes = [
        {
          content: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },
        {
          content: "Innovation distinguishes between a leader and a follower.",
          author: "Steve Jobs",
        },
        {
          content:
            "Your time is limited, so don't waste it living someone else's life.",
          author: "Steve Jobs",
        },
        {
          content: "Stay hungry, stay foolish.",
          author: "Steve Jobs",
        },
        {
          content:
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
          author: "Nelson Mandela",
        },
        {
          content:
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
          author: "Winston Churchill",
        },
        {
          content:
            "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt",
        },
        {
          content: "Do not watch the clock. Do what it does. Keep going.",
          author: "Sam Levenson",
        },
        {
          content:
            "Whether you think you can or you think you can't, you're right.",
          author: "Henry Ford",
        },
        {
          content:
            "The only limit to our realization of tomorrow will be our doubts of today.",
          author: "Franklin D. Roosevelt",
        },
        {
          content:
            "It does not matter how slowly you go as long as you do not stop.",
          author: "Confucius",
        },
        {
          content:
            "Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.",
          author: "Thomas Edison",
        },
        {
          content: "You miss 100% of the shots you don't take.",
          author: "Wayne Gretzky",
        },
        {
          content: "The secret of getting ahead is getting started.",
          author: "Mark Twain",
        },
        {
          content: "Don't count the days, make the days count.",
          author: "Muhammad Ali",
        },
        {
          content: "The best way to predict the future is to create it.",
          author: "Peter Drucker",
        },
        {
          content: "Life is what happens when you're busy making other plans.",
          author: "John Lennon",
        },
        {
          content: "Strive not to be a success, but rather to be of value.",
          author: "Albert Einstein",
        },
        {
          content:
            "I have not failed. I've just found 10,000 ways that won't work.",
          author: "Thomas Edison",
        },
        {
          content: "The mind is everything. What you think you become.",
          author: "Buddha",
        },
        {
          content: "You must be the change you wish to see in the world.",
          author: "Mahatma Gandhi",
        },
        {
          content:
            "The only person you are destined to become is the person you decide to be.",
          author: "Ralph Waldo Emerson",
        },
        {
          content:
            "Everything you've ever wanted is on the other side of fear.",
          author: "George Addair",
        },
        {
          content: "Believe you can and you're halfway there.",
          author: "Theodore Roosevelt",
        },
      ];
      function showToast(message) {
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      async function randomQuote() {
        quoteBtn.classList.add("loading");
        quoteBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Loading...';

        try {
          // Try to fetch from API first
          const response = await fetch("https://api.quotable.io/random");
          if (!response.ok) throw new Error("API failed");

          const result = await response.json();
          displayQuote(result.content, result.author);
        } catch (error) {
          // Fallback to local quotes if API fails
          const randomIndex = Math.floor(Math.random() * fallbackQuotes.length);
          const fallbackQuote = fallbackQuotes[randomIndex];
          displayQuote(fallbackQuote.content, fallbackQuote.author);
          console.log("Using fallback quote:", error);
        }
      }

      function displayQuote(content, author) {
        quoteText.textContent = content;
        authorName.textContent = author;
        quoteBtn.classList.remove("loading");
        quoteBtn.innerHTML = '<i class="fas fa-sync-alt"></i> New Quote';
      }

      speechBtn.addEventListener("click", () => {
        if (!quoteBtn.classList.contains("loading")) {
          speechBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
          let utterance = new SpeechSynthesisUtterance(
            `${quoteText.textContent} by ${authorName.textContent}`
          );

          // Change voice to a more natural one if available
          const voices = synth.getVoices();
          const preferredVoice = voices.find(
            (voice) =>
              voice.name.includes("English") &&
              voice.lang.includes("en") &&
              !voice.name.includes("Microsoft")
          );

          if (preferredVoice) {
            utterance.voice = preferredVoice;
            utterance.rate = 0.9;
            utterance.pitch = 1;
          }

          synth.speak(utterance);

          // Visual feedback while speaking
          utterance.onstart = () => {
            speechBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            speechBtn.style.background = "var(--primary)";
            speechBtn.style.color = "white";
          };

          utterance.onend = () => {
            speechBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            speechBtn.style.background = "#f1f5f9";
            speechBtn.style.color = "var(--primary)";
          };
        }
      });

      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(
          `${quoteText.textContent} â€” ${authorName.textContent}`
        );
        showToast("Quote copied to clipboard!");
      });

      twitterBtn.addEventListener("click", () => {
        const tweetText = encodeURIComponent(
          `${quoteText.textContent} â€” ${authorName.textContent}`
        );
        const tweetUrl = `https://twitter.com/intent/tweet?text=${tweetText}&hashtags=inspiration,quotes`;
        window.open(tweetUrl, "_blank");
      });

      quoteBtn.addEventListener("click", randomQuote);

      // Load a quote when page loads
      document.addEventListener("DOMContentLoaded", randomQuote);
    </script>
  </body>
</html>
