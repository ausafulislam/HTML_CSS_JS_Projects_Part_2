<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Notes App | Ausaf Ul Islam</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout Link For Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input
                type="text"
                spellcheck="false"
                placeholder="Note title..."
              />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea
                spellcheck="false"
                placeholder="Write your note here..."
              ></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <header class="app-header">
        <h1>My Notes</h1>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search notes..." />
        </div>
      </header>

      <div class="wrapper">
        <li class="add-box">
          <div class="icon"><i class="uil uil-plus"></i></div>
          <p>Add new note</p>
        </li>
      </div>
    </div>

    <div class="footer">
      <p>
        Built with <span class="heart">ðŸ§¡</span> by
        <span class="author">Ausaf Ul Islam</span>
      </p>
      <div class="footer-links">
        <a href="#" class="footer-link">Portfolio</a>
        <a href="#" class="footer-link">GitHub</a>
        <a href="#" class="footer-link">LinkedIn</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
